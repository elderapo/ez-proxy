version: "2"

services:
  ez-proxy-test:
    image: node:12
    network_mode: "host"
    volumes:
      - ../:/src/app
      - /src/app/node_modules
    working_dir: /src/app
    command: yarn keep-alive

  whoami1-1:
    image: jwilder/whoami
    environment:
      - VIRTUAL_HOST=whoami1.loc
      - VIRTUAL_PORT=8000
